  <main class="content">
    <section class="dog-list">
      <h2>Adopt a Dog Today</h2>
      <div class="dog-grid" id="dog-list"></div>
    </section>

  <!-- Adoption Form Modal -->
  <div id="adoptFormModal" class="modal-backdrop">
    <div class="dog-modal card adopt-form-modal">
      <button class="modal-close" onclick="closeAdoptModal()">&times;</button>
      <h2>Adoption Application Form</h2>
      <p>Thank you for your interest in adopting/fostering any of our rescues.<br>
      Please fill out the form below:</p>

      <form id="adoptForm">
        <label>Name </label>
        <input type="text" name="name" required>

        <label>Age </label>
        <input type="number" name="age" required>

        <label>Gender </label>
        <input type="text" name="gender" required>

        <label>Contact number </label>
        <input type="tel" name="contact" required>

        <label>Address</label>
        <input type="text" name="address" required>

        <label>Email address </label>
        <input type="email" name="email" required>

        <label>Are you employed? </label>
        <input type="text" name="employed" required>

        <label>Civil status </label>
        <input type="text" name="civil_status" required>

        <label>Living with:</label>
        <input type="text" name="living_with">

        <label>Home ownership</label>
        <input type="text" name="home_ownership" required>

        <label>Is your area gated? </label>
        <input type="text" name="gated" required>

        <label>Purpose for adopting </label>
        <textarea name="purpose" required></textarea>

        <label>Do you have pets right now? If yes, how many and what are the genders?</label>
        <textarea name="pets"></textarea>

        <label>Are you willing to sponsor spay and/or neuter of your rescue?</label>
        <input type="text" name="sponsor">

        <label>Are you willing to spend for your rescue's yearly vaccines and other medical needs? </label>
        <input type="text" name="willing_spend" required>

        <button type="submit" class="btn-primary">Submit Application</button>
      </form>
    </div>
  </div>

  <!-- Dog Info Modal -->
  <div id="dogInfoModal" class="modal-backdrop">
    <div class="dog-modal card">
      <button class="modal-close" onclick="closeDogModal()">&times;</button>
      <div class="dog-modal-body">
        <img id="dogModalImg" src="" alt="dog image" class="dog-modal-img">
        <div class="dog-modal-info">
          <h2 id="dogModalName"></h2>
          <p><strong>Breed:</strong> <span id="dogModalBreed"></span></p>
          <p><strong>Gender:</strong> <span id="dogModalGender"></span></p>
          <p><strong>Age:</strong> <span id="dogModalAge"></span></p>
          <p><strong>Description:</strong> <span id="dogModalDesc"></span></p>
          <button class="btn-primary" id="dogAdoptNow">Adopt Now</button>
        </div>
      </div>
    </div>
  </div>
