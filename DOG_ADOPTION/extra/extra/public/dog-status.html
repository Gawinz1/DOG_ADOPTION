  <main>
    <!-- ðŸ• CREATE DOG FORM -->
    <section class="dog-form-section">
      <h2>âž• Add New Dog</h2>
      <form id="dogForm" class="dog-form">
        <div class="form-group">
          <label for="dogName">Name:</label>
          <input type="text" id="dogName" name="name" required placeholder="e.g., Buddy">
        </div>
        <div class="form-group">
          <label for="dogBreed">Breed:</label>
          <input type="text" id="dogBreed" name="breed" required placeholder="e.g., Golden Retriever">
        </div>
        <div class="form-group">
          <label for="dogAge">Age:</label>
          <input type="number" id="dogAge" name="age" required placeholder="e.g., 3">
        </div>
        <div class="form-group">
          <label for="dogStatus">Status:</label>
          <select id="dogStatus" name="status" required>
            <option value="">Select Status</option>
            <option value="Available">Available</option>
            <option value="Adopted">Adopted</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dogImage">Image URL (optional):</label>
          <input type="text" id="dogImage" name="image_url" placeholder="https://example.com/image.jpg">
        </div>
        <button type="submit" class="btn-primary">Add Dog</button>
      </form>
    </section>

    <!-- ðŸ• DOGS LIST TABLE -->
    <section class="dog-status">
      <h2>Dogs List</h2>
      <table id="dogsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Breed</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dogsTableBody"></tbody>
      </table>
    </section>
  </main>

  <script>
    // Load dogs on page load
    document.addEventListener('DOMContentLoaded', () => {
      console.log('dog-status.html DOMContentLoaded fired');
      try {
        console.log('loadDogs typeof ->', typeof loadDogs);
        const debugDiv = document.getElementById('dogsDebug');
        if (typeof loadDogs === 'function') {
          if (debugDiv) debugDiv.textContent = 'Calling loadDogs()...';
          const p = loadDogs();
          if (p && typeof p.catch === 'function') {
            p.catch((err) => {
              console.error('loadDogs() rejected:', err);
              if (debugDiv) debugDiv.textContent = 'Error during loadDogs(): ' + (err && err.message ? err.message : String(err));
            });
          }
        } else {
          console.error('loadDogs is not defined');
          if (debugDiv) debugDiv.textContent = 'Error: loadDogs() not found. Check that `admin-script.js` loaded.';
        }
      } catch (err) {
        console.error('Error while attempting to call loadDogs():', err);
        const debugDiv = document.getElementById('dogsDebug');
        if (debugDiv) debugDiv.textContent = 'Exception when calling loadDogs(): ' + (err && err.message ? err.message : String(err));
      }

      // Handle dog form submission
      const dogForm = document.getElementById('dogForm');
      if (dogForm) {
        dogForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const formData = {
            name: document.getElementById('dogName').value.trim(),
            breed: document.getElementById('dogBreed').value.trim(),
            age: document.getElementById('dogAge').value.trim(),
            status: document.getElementById('dogStatus').value,
            image_url: document.getElementById('dogImage').value.trim()
          };
          createDog(formData);
        });
      }
    });
  </script>
